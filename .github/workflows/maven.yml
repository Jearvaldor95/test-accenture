name: Java CI/CD with Maven and Azure

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Build and test
    - name: Build with Maven
      run: mvn clean install

    - name: Run Tests
      run: mvn test

    # Log in to ACR
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: accentureacr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build -t accentureacr.azurecr.io/test-accenture:latest .
        docker push accentureacr.azurecr.io/test-accenture:latest

    # Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: test-accenture-app
        images: accentureacr.azurecr.io/test-accenture:latest
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}



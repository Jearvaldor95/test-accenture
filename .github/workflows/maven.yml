name: Java CI/CD to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Clonar repo
      - uses: actions/checkout@v4

      # 2️ Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️ Build y test Maven
      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test

      # 4️ Login a ACR
      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login accentureacr.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # 5️ Build Docker image
      - name: Build Docker image
        run: docker build -t accentureacr.azurecr.io/test-accenture:latest .

      # 6️ Push Docker image
      - name: Push Docker image
        run: docker push accentureacr.azurecr.io/test-accenture:latest

      # 7️ Deploy en Azure Web App (Linux) usando imagen Docker
      - name: Deploy to Azure Web App
        run: |
          az webapp config container set
            --name test-accenture-app
            --resource-group test-accenture-rg
            --docker-custom-image-name accentureacr.azurecr.io/test-accenture:latest
            --docker-registry-server-url https://accentureacr.azurecr.io
            --docker-registry-server-user ${{ secrets.ACR_USERNAME }}
            --docker-registry-server-password ${{ secrets.ACR_PASSWORD }}



